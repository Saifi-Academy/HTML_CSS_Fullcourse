<svg width="1400" height="600" viewBox="0 0 500 500">

  <!-- Left Eye -->
  <circle cx="50" cy="100" r="80" fill="blue" stroke="red" stroke-width="5" />

  <!-- Right Eye -->
  <circle cx="240" cy="100" r="80" fill="blue" stroke="red" stroke-width="5" />

  <!-- Eyebrow Line -->
  <line x1="60" y1="170" x2="240" y2="170" stroke="red" stroke-width="5" />

  <!-- Nose (Centered Triangle) -->
  <polygon points="150,180 120,250 180,250" fill="orange" stroke="black" stroke-width="3"/>

  <!-- Mouth (Centered Rectangle) -->
  <rect x="100" y="270" width="100" height="40" fill="yellow" stroke="green" stroke-width="3" />
</svg>
